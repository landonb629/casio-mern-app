version: '3'
services:
  app:
    build:
      context: .
    command: npm start
    ports: 
      - 3007:3007
    volumes:
      - type: bind 
        source: .
        target: /usr/src/app
    
  db:
    image: mongo
    command: mongod --quiet --logpath /dev/null
    expose: 
      - 27017
    volumes:
      - type: volume
        source: mongo-db
        target: /data/db 
    
volumes:
  mongo-db: